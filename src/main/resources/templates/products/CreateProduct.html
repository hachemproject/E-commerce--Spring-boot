<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un produit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Ajouter un nouveau produit</h2>
		<form th:action="@{/a/create}" th:object="${productDto}" method="post">
            <div class="form-group">
                <label for="name">Nom du produit</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Entrez le nom du produit" >
				<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Le nom du produit est requis</p>
            </div>

            <div class="form-group">
                <label for="brand">Marque</label>
                <input type="text" id="brand" class="form-control" th:field="*{brand}" placeholder="Entrez la marque" >
            </div>

            <div class="form-group">
                <label for="category">Catégorie</label>
                <input type="text" id="category" class="form-control" th:field="*{category}" placeholder="Entrez la catégorie" >
            </div>

            <div class="form-group">
                <label for="price">Prix</label>
                <input type="number" step="0.01" id="price" class="form-control" th:field="*{price}" placeholder="Entrez le prix" >
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" th:field="*{description}" rows="3" placeholder="Entrez une description"></textarea>
            </div>
			<div class="form-group">
			                <label for="createdAt">createdAt</label>
			                <input type="date" step="0.01" id="createdAt" class="form-control" th:field="*{createdAt}" placeholder="Entrez le createdAt" >
			            </div>

            <button type="submit" class="btn btn-primary">Ajouter le produit</button>
        </form>
    </div>
</body>
</html>
